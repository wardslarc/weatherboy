<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Boy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e032b9e454.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="weather">
            <i class="fas fa-cloud-rain custom-icon-size"></i>
            <h1 class="temp">22c</h1>
            <h2 class="city">New York</h2>
        </div>
    </div>
</body>
</html>
